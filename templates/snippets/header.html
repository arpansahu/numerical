{% load static %}
<style>
.modern-header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    padding: 1.5rem 2rem;
    box-shadow: 0 10px 40px rgba(102, 126, 234, 0.3);
    border-radius: 0 0 30px 30px;
    margin-bottom: 2rem;
}

.logo-container {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.logo-img {
    width: 60px;
    height: 60px;
    border-radius: 15px;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
}

.logo-img:hover {
    transform: scale(1.1) rotate(5deg);
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
}

.header-title {
    color: white;
    font-weight: 700;
    font-size: 1.75rem;
    margin: 0;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    letter-spacing: 1px;
}

@media (max-width: 768px) {
    .header-title {
        font-size: 1.25rem;
    }
    .logo-img {
        width: 50px;
        height: 50px;
    }
}
</style>

<div class="modern-header">
    <div class="container-fluid">
        <div class="logo-container">
            <a href="{% url 'home' %}">
                <img src="{% static 'logo.png' %}" alt="Numerical Calculator" class="logo-img">
            </a>
            <h1 class="header-title">ðŸ§® Numerical Calculator</h1>
        </div>
    </div>
</div>
