apiVersion: apps/v1
kind: Deployment
metadata:
  name: numerical-mac-app
  labels:
    app: numerical-mac
spec:
  replicas: 1
  selector:
    matchLabels:
      app: numerical-mac
  template:
    metadata:
      labels:
        app: numerical-mac
    spec:
      imagePullSecrets:
        - name: harbor-registry-secret
      containers:
        - image: harbor.arpansahu.me/library/numerical_mac:latest
          imagePullPolicy: Always
          name: numerical_mac
          env:
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: numerical-secret
                  key: SECRET_KEY
            - name: DEBUG
              valueFrom:
                secretKeyRef:
                  name: numerical-secret
                  key: DEBUG
            - name: ALLOWED_HOSTS
              valueFrom:
                secretKeyRef:
                  name: numerical-secret
                  key: ALLOWED_HOSTS
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: numerical-secret
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: numerical-secret
                  key: AWS_SECRET_ACCESS_KEY
            - name: AWS_STORAGE_BUCKET_NAME
              valueFrom:
                secretKeyRef:
                  name: numerical-secret
                  key: AWS_STORAGE_BUCKET_NAME
            - name: BUCKET_TYPE
              valueFrom:
                secretKeyRef:
                  name: numerical-secret
                  key: BUCKET_TYPE
            - name: REDISCLOUD_URL
              valueFrom:
                secretKeyRef:
                  name: numerical-secret
                  key: REDISCLOUD_URL
            - name: MAIL_JET_API_KEY
              valueFrom:
                secretKeyRef:
                  name: numerical-secret
                  key: MAIL_JET_API_KEY
            - name: MAIL_JET_API_SECRET
              valueFrom:
                secretKeyRef:
                  name: numerical-secret
                  key: MAIL_JET_API_SECRET
            - name: MAIL_JET_EMAIL_ADDRESS
              valueFrom:
                secretKeyRef:
                  name: numerical-secret
                  key: MAIL_JET_EMAIL_ADDRESS
          ports:
            - containerPort: 8003
              name: gunicorn